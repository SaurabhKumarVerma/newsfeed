
{% extends 'back/master.html'%}
{% load staticfiles %}


{% block headblock %}

    <static src="{% static 'ckeditor/ckeditor.js' %}"></static>
    <script src="https://cdn.ckeditor.com/4.15.0/full-all/ckeditor.js"></script>

{% endblock %}

{% block mainblock %}
	
	<div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Site Settings<br>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Site</li>
                            <li><a href="/panel/setings">Settings</a></li>
                        </ul>


<div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        
                                        <h2><strong>Site</strong>Settings</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'site_setting' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >

                                    	<!-- onsubmit=" return Validate()" -->
                                    		 {% csrf_token %}

                                    	<div class="form-group">
                                            <div class="col-md-6">

                                                <input type="text" id="name" name="name" value="{{ site.name }}" class="form-control" placeholder="Site Title" required>
                                            </div>

                                            

                                            <div class="col-md-6">
                                                     
                                                     <input type="text" id="tell" name="tell" value="{{ site.tell }}" class="form-control" placeholder="Site Number" required>

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-6">

                                                <input type="text" id="fb" name="fb" value="{{ site.fb }}" class="form-control" placeholder="Facebook" required>
                                            </div>

                                            

                                            <div class="col-md-6">
                                                     
                                                     <input type="text" id="tw" name="tw" value="{{ site.tw }}" class="form-control" placeholder="Twitter" required>

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-6">

                                                <input type="text" id="yt" name="yt" value="{{ site.yt }}" class="form-control" placeholder="You Tube" required>
                                            </div>

                                            

                                            <div class="col-md-6">
                                                     
                                                     <input type="text" id="link" name="link" value="{{ site.link }}"  class="form-control" placeholder="Link" required>

                                            </div>
                                        </div>

                                                  
                                       
                                        
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <label  for="txt">About Text</label>
                                                <Textarea type="text" id="txt" name="txt" rows="5"  class="form-control" placeholder="TEXT" required>{{ site.about|safe }} </Textarea>
                                            </div>

                                            <script>
                                                    CKEDITOR.replace( 'txt');
                                            </script>
                                            
                                        </div>
                                            <!--FILE UPLOAD-->
                                        <div class="form-group">
                                        	<label  for="file">BOTTOM IMAGE LOGO</label>
                                            <div class="col-md-6 fallback">
                                                <input type="file" id="file" name="file" class="form-control" rows="5"  >
                                            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <table class="table table-hover">
                                                        <thead>
                                                            <tr>
                                                                <img style = "display: inline-block; width:50px; height:50px;" src="{{site.picurlbottom}}" alt="avatar" class="img-circle">
                                                            </tr>
                                                        </thead>

                                                    </table>
                                            
                                        </div>
                                        <div class="form-group">
                                        	<label  for="file2">TOP IMAGE LOGO</label>
                                        	
                                            <div class="col-md-6 fallback">
                                                <input type="file" id="file2" name="file2" class="form-control" rows="5"  >
                                            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <table class="table table-hover">
                                                        <thead>
                                                            <tr>
                                                                <img style = "display: inline-block; width:50px; height:50px;" src="{{site.picurltop}}" alt="avatar" class="img-circle">
                                                            </tr>
                                                        </thead>

                                                    </table>
                                            
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="col-md-12">

                                                <button type="submit" class="btn btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                            
                                        </div>

                                       
                                        
                                        
                                       
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                           


                       
{% endblock %}

{% block footerblock %}
	<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>


    

    
{% endblock %}
