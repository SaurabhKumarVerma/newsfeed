
{% extends 'back/master.html'%}
{% load staticfiles %}

{% block headblock %}

    <static src="{% static 'ckeditor/ckeditor.js' %}"></static>
    <script src="https://cdn.ckeditor.com/4.15.0/full-all/ckeditor.js"></script>

{% endblock %}

{% block mainblock %}
	
	<div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>EDIT About<br>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>NEWS</li>
                            <li><a href="/panel/about/settings">About</a></li>
                        </ul>


<div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        
                                        <h2><strong>Edit</strong> About</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'about_setting' %}"  method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >

                                    	<!-- onsubmit=" return Validate()" -->
                                   		 {% csrf_token %}

                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <Textarea type="text" id="txt" name="txt" rows="5" class="form-control" placeholder="Body TXT" required>{{news.txt}}</Textarea>
                                            </div>
                                            
                                            <script>

                                            CKEDITOR.replace( 'txt')
                                        </script>

                                        </div>
                                            <!--FILE UPLOAD-->
                                                                              
                                        
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>

                                            
                                        </div>

                                       
                                        
                                        
                                       
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                           


                       
{% endblock %}

{% block footerblock %}
	<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
    

    
{% endblock %}
