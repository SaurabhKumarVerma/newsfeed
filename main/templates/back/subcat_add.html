
{% extends 'back/master.html'%}
{% load staticfiles %}

{% block mainblock %}
    
    <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>ADD NEWS<br>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>News</li>
                            <li><a href="/panel/news/add">Add</a></li>
                        </ul>


<div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        
                                        <h2><strong>Add</strong> Forms</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'subcat_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >

                                        <!-- onsubmit=" return Validate()" -->
                                             {% csrf_token %}

                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="subcategorytitle" name="subcategorytitle" class="form-control" placeholder="Sub Category Title" required>
                                            </div>

                                            
                                            <div class="col-md-6">
                                                <select id="subcat"  name="subcat" class="form-control" placeholder="Choose a Country.." style="width: 250px;">
                                                                                                                                                            
                                                        <option value = "disabled selected ">Choose a Category..</option>

                                                        {% for data in cat %}
                                                        <option value="{{data.pk}}">{{data.name}}</option>
                                                        {% endfor %}

                                                </select>
                                                                                  
                                            </div>

                                            
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                            
                                        </div>

                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                           


                       
{% endblock %}

{% block footerblock %}
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
    

    
{% endblock %}
